<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dance Event Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Dance Event Registration</h1>
        <form id="registrationForm" class="registration-form">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <label for="danceType">Dance Type:</label>
            <select id="danceType" name="danceType" required>
                <option value="" disabled selected>Select Dance Type</option>
                <option value="hipHop">Hip Hop</option>
                <option value="ballet">Ballet</option>
                <option value="salsa">Salsa</option>
                <option value="contemporary">Contemporary</option>
                <option value="jazz">Jazz</option>
                <option value="piano">Piano</option>
                <option value="singeli">Singeli</option>
                <option value="bongo fleva">bongo fleva</option>
            </select>

            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <button type="submit" class="submit-btn">Register</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
